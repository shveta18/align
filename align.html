<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
    <title>Align</title>
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <h1>Align</h1>
            </div>

        </div>

        <div class="container">
            <div class="row text-center">
                <div class="col-lg-3">
                    <button class="back-date btn btn-secondary btn-sm">Prev Date</button>
                </div>
                <div class="col-lg-6">
                    <h2 id="display-todays-date"></h2>
                    <h3 id="display-day-of-week"></h3>
                    <div id="qotd">Quote: </div>
                </div>
                <div class="col-lg-3">
                    <button class="forward-date btn btn-secondary btn-sm">Next Date</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row text-center" id="main-buttons">
                <!-- <div  <div class="col-lg-12">
                   class="container" id="display-buttons">-->
                <div class="col-lg-4">
                    <button type="button" class="btn btn-outline-success" id="workout" data-toggle="button" aria-pressed="false"
                        value="workout">Done</button>
                        <p>I worked out!</p>
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btn-outline-primary" id="skip-musclesoreness" data-toggle="button"
                        aria-pressed="false" value="skip-musclesoreness">Sore-y</button>
                        <p>Skipping, too sore :(</p>
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btn-outline-danger" id="skip-lazy" data-toggle="button"
                        aria-pressed="false" value="skip-lazy">I'm Lazy</button>
                        <p>Skipping, ummm...</p>
                </div>
                <!--</div> -->
            </div>
        </div>

        <!--<div class="col-lg-12"> -->
        <div id="timeOfDay-buttons" style="display: none;">
            <div class="row text-center">
                <div class="col-lg-3">
                    <button type="button" class="timeOfDay btn btn-outline-info" id="morning" data-toggle="button"
                        value="Morning" aria-pressed="false">Morning</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="timeOfDay btn btn-outline-info" id="afternoon" data-toggle="button"
                        value="Afternoon" aria-pressed="false">Afternoon</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="timeOfDay btn btn-outline-info" id="evening" data-toggle="button"
                        value="Evening" aria-pressed="false">Evening</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="timeOfDay btn btn-outline-info" id="late-night" data-toggle="button"
                        value="Late Night" aria-pressed="false">Late Night</button>
                </div>
            </div>

        </div>
        <!-- </div>-->

    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="input-weight"> </label>
                        <input type="number" class="form-control input-weight" id="input-weight"
                            placeholder="Enter Weight">
                        <button type="submit" class="btn btn-primary submit-button">Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6">
                <p>Forecast: <span class="weather" id="weather-desc"></span></p>
                <p><span class="weather" id="temp"></span>&#8451; (Feels like <span class="weather"
                        id="temp-feels-like"></span>&#8451;)</p>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <div id="chart-button">
                    <button class="btn btn-outline-dark" id="generate-chart">Analyze Data</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap link-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--Cloudflare-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <!-- link to Moments-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>

    <!-- Link to charts.js-->

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <canvas id="chart-day-freq"></canvas>
            </div>
    
            <div class="col-lg-6">
                <canvas id="chart-date-freq"></canvas>
            </div>
        </div>
        
        <canvas id="chart-activity"></canvas>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- Link to javascript file-->
    <script src="assets/align.js"></script>
    <script src="assets/analytics.js"></script>



    </div>

</body>

</html>
