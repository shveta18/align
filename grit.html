<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Grit</title>

</head>

<body>
    <div id="display-todays-date"></div>

    <div id="display-buttons">
        <button type="button" class="btn btn-primary workout" data-toggle="button" aria-pressed="false"
            value="workout">Workout</button>
        <button type="button" class="btn btn-primary skip-musclesoreness" data-toggle="button" aria-pressed="false"
            value="skip-musclesoreness">Skipped: Muscle Soreness</button>
        <button type="button" class="btn btn-primary skip-lazy" data-toggle="button" aria-pressed="false"
            value="skip-lazy">Skipped: Lazy</button>
        
            
    </div>

    <div id="timeOfDay-buttons"></div>
    <!-- Bootstrap link-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Jquery link-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link to javascript file-->

    <script src="assets/grit.js"></script>

    <!-- link to Moments-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <script>
        //1. Display today's date on the page and update each minute
        function refreshTime() {
        var todaysDate = moment().format();
        console.log(todaysDate);
        $("#display-todays-date").html(todaysDate);
        };

        refreshTime();
        // QUESTION: Is this not good pracice? I'm weary of this code running every second. 
        //           What is the most efficient way to do this?
        setInterval(function(){refreshTime()},10000);

        //2. If workout button is clicked, the time of the day buttons display 
        $(".workout").on("click", function () {

            var buttonNames = ["Morning", "Afternoon", "Evening", "Late Night"]; 

            for (var i = 0; i < buttonNames.length; i++) {

            var newButton = $("<button>");
            // the new buttons should have similar attributes as the main buttons so that
            // when the buttons are clicked, they remain pressed. Tryign to re-use bootstrap
                newButton.attr("type","button");
                newButton.attr("class","timeOfDay btn btn-primary");
                newButton.attr("id",buttonNames[i]);
                newButton.attr("data-toggle","button");
                newButton.attr( {value: buttonNames[i], 'aria-pressed':"false"} );
                console.log(buttonNames[i]);

                $("#timeOfDay-buttons").append(newButton);
                newButton.text(buttonNames[i]);
            };

        });

        


    </script>
</body>

</html>
